<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Til Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>User</h1>
            <img src="./assets/hand.png" alt="">
            <br>
            <span>User Score :</span>
            <span class="userScore">0</span>
        
        </div>
        <div class="right">
            <h1>COMP</h1>

            <img src="./assets/hand.png" class="comImg" alt="">
            <br>    
            <span >Comp Score :</span>
            <span class="compScore">0</span>

        </div>
    </div>
    <div class="value">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
    </div>  
    <p class="reset">Reset</p>    
    <script type="module" src="script.js"></script>
</body>
</html>
